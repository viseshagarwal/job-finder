{% extends 'user/master.html' %} {% load static %} {% block title %}
<title>Pricing</title>
{% endblock %} {% block mycontent %}

<!-- jp Tittle Wrapper Start -->
<div class="jp_tittle_main_wrapper">
  <div class="jp_tittle_img_overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="jp_tittle_heading_wrapper">
          <div class="jp_tittle_heading">
            <h2>Payment</h2>
          </div>
          <div class="jp_tittle_breadcrumb_main_wrapper">
            <div class="jp_tittle_breadcrumb_wrapper">
              <ul>
                <li><a href="/">Home</a> <i class="fa fa-angle-right"></i></li>
                <li>Payment</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<form>
  <div class="jp_pricing_main_wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>Make Payment</h1>
          <div class="login_wrapper">
            <div class="formsix-pos">
              <div class="form-group i-email">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name*"
                  title="Please Enter Only Characters"
                  name="user_name"
                  required
                />
              </div>
            </div>
            <div class="formsix-e">
              <div class="form-group i-password">
                <input
                  type="text"
                  class="form-control"
                  id="password2"
                  name="user_pass"
                  placeholder="Card No. *"
                  maxlength="16"
                  minlength="16"
                  required
                />
              </div>
            </div>
            <div class="formsix-e">
              <div class="form-group i-password">
                <input
                  type="password"
                  class="form-control"
                  id="password2"
                  name="user_pass"
                  placeholder="CVV*"
                  maxlength="3"
                  minlength="3"
                  required
                />
              </div>
            </div>
            <div class="formsix-e">
              <div class="form-group i-password">
                <input
                  type="text"
                  class="form-control"
                  id="password2"
                  name="user_pass"
                  pattern="[0-9]"
                  placeholder="Expiry Date in 'mm-yy' "
                  required
                />
              </div>
            </div>
            <div class="login_btn_wrapper">
              <input type="submit" value="PAY" class="mybtn" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
