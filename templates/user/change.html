{% extends 'user/master.html' %} {% load static %} {% block title %}
<title>Change Password</title>
{% endblock %} {% block mycontent %}

<!-- jp Tittle Wrapper Start -->
<div class="jp_tittle_main_wrapper">
  <div class="jp_tittle_img_overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="jp_tittle_heading_wrapper">
          <div class="jp_tittle_heading">
            <h2>Change Password</h2>
          </div>
          <div class="jp_tittle_breadcrumb_main_wrapper">
            <div class="jp_tittle_breadcrumb_wrapper">
              <ul>
                <li><a href="/">Home</a> <i class="fa fa-angle-right"></i></li>
                <li>
                  <a href="./Login">Login</a> <i class="fa fa-angle-right"></i>
                </li>
                <li>Change Password</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="login_section">
  <div class="login_form_wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>CHANGE PASSWORD ?</h1>
          <div class="login_wrapper">
            <form class="forms-sample" action="/ConfirmPassword" method="POST">
              {% csrf_token %}
              <div class="formsix-e">
                <div class="form-group i-password">
                  <input
                    type="password"
                    class="form-control"
                    required=""
                    id="password1"
                    name="old_pass"
                    placeholder="Old Password *"
                    required
                  />
                </div>
              </div>
              <div class="formsix-e">
                <div class="form-group i-password">
                  <input
                    type="password"
                    class="form-control"
                    required=""
                    id="password2"
                    placeholder="New Password *"
                    name="new_pass1"
                    minlength="6"
                    required
                  />
                </div>
                <div class="form-group i-password">
                  <input
                    type="password"
                    class="form-control"
                    required
                    id="password3"
                    placeholder="Confirm New Password *"
                    name="new_pass2"
                    minlength="6"
                  />
                </div>
              </div>
              <div class="login_btn_wrapper">
                <input
                  type="submit"
                  value="SUBMIT"
                  class="mybtn"
                  onclick="alert('New and Password Not Match');"
                />
              </div>
              <div class="login_message">
                <p>
                  Donâ€™t have an account ?
                  <a href="./Register"> Register Now </a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    var password = document.getElementById("password2"),
      confirm_password = document.getElementById("password3");

    function validatePassword() {
      if (password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Password Don't Match");
      } else {
        confirm_password.setCustomValidity("");
      }
    }
    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
  </script>
  {% endblock %}
</div>
