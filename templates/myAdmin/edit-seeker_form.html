<div class="card">
  <div class="card-body">
    <h4 class="card-title">Job Seeker Form</h4>
    <p class="card-description">Job Seeker Form</p>
    <form
      action="/myAdmin/JobSeekers/update"
      class="forms-sample"
      enctype="multipart/form-data"
      id="Seeker_form"
      method="POST"
    >
      {% csrf_token %}

      <input

        class="form-control"

        required
        title="Kindly Enter Only Numbers."
        value="{{seek.0}}"

      <!--<div class="form-group row">

      <div class="form-group row">
        <label for="exampleInputName" class="col-sm-3 col-form-label"

        >
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            id="exampleInputName"
            name="js_name_txt"
            pattern="^[A-Za-z -]+$"
            placeholder="Enter Job Seeker Name."
            required
            title="Kindly Enter Only Characters."
            value="{{seek.2}}"
          />
        </div>
      </div>

        </div>

      <div class="form-group row">
        <label for="exampleInputName" class="col-sm-3 col-form-label"
          >Address</label
        >
        <div class="col-sm-9">
          <textarea
            class="form-control"
            name="js_address_txt"
            placeholder="Enter Address."
            required
          >
{{seek.3}}</textarea
          >
        </div>
      </div>
      <div class="form-group row">
        <label for="exampleInputdate" class="col-sm-3 col-form-label"
          >Date Of Birth</label
        >
        <div class="col-sm-9">
          <input
            type="date"
            class="form-control"
            id="exampleInputdate"
            name="js_dob_txt"
            placeholder="Enter Date Of Birth."
            required
            title="Kindly Enter Date Of Birth."
            value="{{seek.4}}"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="exampleInputEmail2" class="col-sm-3 col-form-label"
          >Email Id</label
        >
        <div class="col-sm-9">
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail2"
            name="js_email_txt"
            placeholder="Enter Email Id."
            required
            value="{{seek.5}}"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="exampleInputgender" class="col-sm-3 col-form-label"
          >Gender</label
        >
        <div class="col-sm-9">
          <input
            type="radio"
            id="exampleInputgender"
            name="js_gender"
            required
            value="Male"
          />
          &nbsp;&nbsp;Male&nbsp;&nbsp;
          <input
            type="radio"
            id="exampleInputgender"
            name="js_gender"
            value="Female"
          />
          &nbsp;&nbsp;Female&nbsp;&nbsp;
        </div>
      </div>
      <div class="form-group row">
        <label for="exampleInputMobile" class="col-sm-3 col-form-label"
          >Mobile Number</label
        >
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            id="exampleInputMobile"
            maxlength="10"
            minlength="10"
            name="js_mobile_txt"
            pattern="[0-9]{10}"
            placeholder="Enter Mobile Number."
            required
            title="Kindly Enter Valid Mobile Number."
            value="{{seek.7}}"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="exampleInputEmail2" class="col-sm-3 col-form-label"
          >Resume</label
        >
        <div class="col-sm-9">
          <input type="file" name="js_resume" id="exampleInputMobile" />
          <p> DOC, DOCX, RTF, PDF FILE </p>
        </div>
      </div>

      <div class="form-group row">
        <label for="exampleInputEmail2" class="col-sm-3 col-form-label"
          >Profile Photo</label
        >
        <div class="col-sm-9">
          <input type="file" name="js_photo" id="exampleInputMobile" />
          <p> JPEG , JPG , PNG FILE </p>
        </div>
      </div>

        </div>
      </div>
      <div class="form-group row">

            </div>
          </div>

            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputConfirmPassword2" class="col-sm-3 col-form-label">Re - Enter Password</label>
            <div class="col-sm-9">

            </div>
          </div>
          <div class="form-check form-check-flat form-check-primary">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" />

            </label>

      <button type="reset" class="btn btn-primary mr-2">Reset</button>
      <button
        type="submit"
        class="btn btn-primary mr-2"
