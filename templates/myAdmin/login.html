{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Stellar Admin</title>
    <!-- plugins:css -->
    <!--
    <link
      rel="stylesheet"
      href="{% static 'vendors/simple-line-icons/css/simple-line-icons.css' %}"
    />
    -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
      integrity="sha512-QKC1UZ/ZHNgFzVKSAhV5v5j73eeL9EEN289eKAEFaAjgAiobVAnVv/AGuPbXsKl1dNoel3kNr6PYnSiTzVVBCw=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{% static '/myAdmin/vendors/flag-icon-css/css/flag-icon.min.css'%}"
    />
    <link
      rel="stylesheet"
      href="{% static '/myAdmin/vendors/css/vendor.bundle.base.css'%}"
    />
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link
      rel="stylesheet"
      href="{% static '/myAdmin/css/style.css'%}"
      <!--
      End
      layout
      styles
      --
    />
    <link
      rel="shortcut icon"
      href="{% static '/myAdmin/images/favicon.png'%}"
    />
    <!-- plugins:js -->
    <script src="{% static '/myAdmin/vendors/js/vendor.bundle.base.js'%}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static '/myAdmin/js/off-canvas.js'%}"></script>
    <script src="{% static '/myAdmin/js/misc.js'%}"></script>
    <!-- endinject -->
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="{% static '/myAdmin/images/logo.svg'%}" />
                </div>
                <h4>Hello! let's get started</h4>
                <h6 class="font-weight-light">Sign in to continue.</h6>

                {% if msg %} {% for message in msg %}

                <script>
                  alert("{{ message }}");
                </script>
                {% endfor %} {% endif %}

                <form class="pt-3" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      id="exampleInputEmail1"
                      placeholder="Email"
                      name="admin_email"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      id="password"
                      placeholder="Enter Password"
                      minlength="6"
                      name="admin_password"
                      required
                    />
                  </div>
                  <div class="mt-3" input type="submit" value="submit">
                    <input
                      type="submit"
                      class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                      value="LOGIN"
                      required
                    />
                    <!--    <a
                      class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                      href=""
                      >SIGN IN</a
                    >
                  --></div>
                  <div
                    class="my-2 d-flex justify-content-between align-items-center"
                  >
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input" /> Keep
                        me signed in
                      </label>
                    </div>
                    <a href="#" class="auth-link text-black"
                      >Forgot password?</a
                    >
                  </div>
                  <!--
                  <div class="mb-2">
                    <button
                      type="button"
                      class="btn btn-block btn-facebook auth-form-btn"
                    >
                      <i class="icon-social-facebook mr-2"></i>Connect using
                      facebook
                    </button>
                  </div>
                 
                  <div class="text-center mt-4 font-weight-light">
                    Don't have an account?
                    <a href="./Register" class="text-primary">Create</a>
                  </div>
                   -->
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
  </body>
</html>
