{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Stellar Admin</title>
    <!-- plugins:css -->
    <!--
    <link
      rel="stylesheet"
      href="{% static 'vendors/simple-line-icons/css/simple-line-icons.css' %}"
    />
    -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
      integrity="sha512-QKC1UZ/ZHNgFzVKSAhV5v5j73eeL9EEN289eKAEFaAjgAiobVAnVv/AGuPbXsKl1dNoel3kNr6PYnSiTzVVBCw=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{% static '/myAdmin/vendors/flag-icon-css/css/flag-icon.min.css'%}"
    />
    <link
      rel="stylesheet"
      href="{% static '/myAdmin/vendors/css/vendor.bundle.base.css'%}"
    />
    <link rel="stylesheet" href="{% static '/myAdmin/css/style.css'%}" />
    <link
      rel="shortcut icon"
      href="{% static '/myAdmin/images/favicon.png'%}"
    />
    <script src="{% static '/myAdmin/vendors/js/vendor.bundle.base.js'%}"></script>
    <script src="{% static '/myAdmin/js/off-canvas.js'%}"></script>
    <script src="{% static '/myAdmin/js/misc.js'%}"></script>
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="{% static '/myAdmin/images/logo.svg'%}" />
                </div>
                <h4>New here?</h4>
                <h6 class="font-weight-light">
                  Signing up is easy. It only takes a few steps
                </h6>
                <form class="pt-3">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="exampleInputUsername1"
                      placeholder="Name"
                      pattern="^[A-Za-z -]+$"
                      title="Please Enter Only Characters"
                      minlength="3"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      id="exampleInputEmail1"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      placeholder="Password"
                      maxlength="8"
                      minlength="6"
                      id="password"
                      name="user_password"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      placeholder="Confirm Password"
                      maxlength="8"
                      minlength="6"
                      id="password"
                      name="user_password_confirm"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <!--
                    <select
                      class="form-control form-control-lg"
                      id="exampleFormControlSelect2"
                      name="country"
                      required
                    >
                      <option>Country</option>
                      <option>United States of America</option>
                      <option>United Kingdom</option>
                      <option>India</option>
                      <option>Germany</option>
                      <option>Argentina</option>
                    </select>
                    -->
                    <textarea
                      placeholder="Address"
                      name="address"
                      placeholder="EnterName"
                      class="form-control form-control-lg"
                      required
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      placeholder="Mobile NO."
                      maxlength="10"
                      minlength="10"
                      pattern="[0-9]{10}"
                      id="mobile_no"
                      name="admin_mobile"
                      title="Please enter valid Mobile Number"
                      required
                    />
                  </div>
                  <!--
                  <div class="mb-4">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="term"
                          name="term"
                          required
                        />
                        I agree to all Terms & Conditions
                      </label>
                    </div>
                  </div>
      -->
                  <div class="mt-3">
                    <!--
                    <a
                      class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                      href="./"
                      >SIGN UP</a
                    >
                    -->

                    <input
                      type="submit"
                      value="REGISTER"
                      class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                      required
                    />
                  </div>
                  <div class="text-center mt-4 font-weight-light">
                    Already have an account?
                    <a href="./Login" class="text-primary">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
  </body>
</html>
